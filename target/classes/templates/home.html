<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rendezvous Reminder</title>
</head>
<body>
<h1>Rendezvous Reminder</h1>
<form th:action="@{/submit-email}" method="post">
    <p>Enter your email to receive notfications on cancellations:</p>
    <input type="email" id="sign-up-email" th:field="*{signUpEmail.emailAddress}" required/>
    <button type="submit">Sign Up</button>
</form>
<form th:action="@{/unsubscribe}" method="post">
    <p>Enter your email to unsubscribe from notifications:</p>
    <input type="email" id="unsubscribe-email" th:field="*{unsubscribeEmail.emailAddress}" required/>
    <button type="submit">Unsubscribe</button>
</form>

<!-- Display confirmation message -->
<!--<p th:if="${message}" th:text="${message}"></p>-->
</body>
</html>
